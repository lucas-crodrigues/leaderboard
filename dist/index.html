<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <section>
    <h1>Leaderboard</h1>
  </section>
  <section class="content">
    <div class="scores-section">
      <div class="score-head">
        <h3>Top 10 scores</h3>
        <button type="button">Refresh</button>
      </div>
      <ul class="scores">
      </ul>
    </div>
    <div class="form-section">
      <h3>Add your score</h3>
      <form action="submit">
        <small class="warning"></small>
        <input type="text" class="user-input" placeholder="Your name" required>
        <input type="text" class="score-input" placeholder="Your score" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
